version: "3.8"
services:
  viz:
    image: dockersamples/visualizer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 80:8080
    deploy:
      placement:
        constraints:
          - "node.role==manager"

  api:
    image: ghcr.io/agmcc/csc8499/go-server
    ports:
      - 8080:8080
    environment:
      HOST: "{{.Node.Hostname}}"
    deploy:
      replicas: 6
      resources:
        reservations:
          cpus: '1'
          memory: 250M

