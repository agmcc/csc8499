apiVersion: v1
kind: ConfigMap
metadata:
  name: iot-scheduler-conf
  namespace: kube-system
data:
  scheduler-config.yml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
    profiles:
      - schedulerName: iot-scheduler
        # Demo plugin config
        plugins:
          score:
            enabled:
            - name: "Dummy"
            disabled:
            - name: "*"
